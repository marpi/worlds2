<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WebVR Workshop</title>
        <meta charset="utf-8">
        <meta property="og:title" content="WebVR Workshop"/>
        <meta property="og:type" content="website"/>
        <meta property="og:image" content="https://worlds2.marpi.pl/assets/image.jpg"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                margin: 0px;
                overflow: hidden;
                background-color: #000000;
            }
        </style>
    </head>
    <body>

        <script src="https://demo.marpi.pl/_/scripts/demo-ui.js"></script>
        <script type="text/javascript">
            MarpiDemoUI.init( "webvr_class" );
        </script>

        <script src="js/third-party/threejs/three.js"></script>
        <script src="js/third-party/threejs/WebVR.js"></script>
        <script src="js/third-party/threejs/effects/VREffect.js"></script>
        <script src="js/third-party/threejs/effects/StereoEffect.js"></script>

        <script src="js/third-party/threejs/controls/VRControls.js"></script>
        <script src="js/third-party/threejs/controls/DeviceOrientationControls.js"></script>
        <script src="js/third-party/threejs/controls/OrbitControls.js"></script>

        <script src="js/third-party/TweenMax.min.js"></script>

        <script src="js/utils/helpers.js"></script>

        <script>
            var camera, scene, renderer, group;
            var mobile = false;
            var mouseEvent = {screenX: 0, screenY: 0};
            var raycaster = new THREE.Raycaster();
            var target = new THREE.Object3D();
            var orgGeometry, object
            var pointLight

            init();
            setup();
            render();

            function init() {

                // renderer

                renderer = new THREE.WebGLRenderer({antialias: true});
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                // scene

                scene = new THREE.Scene();

                // camera

                camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 4, 10);
                camera.focalLength = camera.position.distanceTo(scene.position);

                // controls

                controls = new THREE.OrbitControls(camera);
                controls.autoRotate = true;
                controls.autoRotateSpeed = -1
                controls.maxPolarAngle = Math.PI / 2
                controls.maxDistance=30

                if (WEBVR.isAvailable() === true) {
                    controls = new THREE.VRControls(camera);
                    controls.standing = false;

                    renderer = new THREE.VREffect(renderer);
                    document.body.appendChild(WEBVR.getButton(renderer));
                }

                // events

                //window.addEventListener('deviceorientation', setOrientationControls, true);
                window.addEventListener('resize', onWindowResize, false);

                window.addEventListener('mousemove', onMouseMove, false);

            }

            function onMouseMove(event) {
                mouseEvent = event;
                //console.log(mouseEvent.screenX / window.innerWidth)
                var mouse = {x: 0, y: 0}
                mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
                mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);

                var intersects = raycaster.intersectObjects(group.children);

                if (intersects.length > 0) {

                    //intersects[ 0 ].object.material.color.setHex(Math.random() * 0xffffff);
                    //intersects[ 0 ].object.scale.y = 100
                    TweenMax.to(intersects[ 0 ].object.position, .1, {y: 10})
                    TweenMax.to(intersects[ 0 ].object.position, 1, {y: -2, delay: .1, ease: Back.easeOut})
                }
            }

            function setup() {
                // beginning of cubemap

                var cubeMap = getCubeMap(2)

                var cubeShader = THREE.ShaderLib['cube'];
                cubeShader.uniforms['tCube'].value = cubeMap

                var skyBoxMaterial = new THREE.ShaderMaterial({
                    fragmentShader: cubeShader.fragmentShader,
                    vertexShader: cubeShader.vertexShader,
                    uniforms: cubeShader.uniforms,
                    depthWrite: false,
                    side: THREE.BackSide
                });

                var skyBox = new THREE.Mesh(new THREE.CubeGeometry(1000, 1000, 1000), skyBoxMaterial);

                scene.add(skyBox);

                //the end

                var texture = new THREE.TextureLoader().load("assets/textures/metal_tiles.png");
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(30, 30);

                // central object

                var geometry = new THREE.TorusKnotGeometry(1.14, 0.55, 35, 10);
                orgGeometry = new THREE.TorusKnotGeometry(1.14, 0.55, 35, 10);
                var material = new THREE.MeshPhongMaterial({
                    //color: 0,
                    //map: texture,
                    roughness: .2,
                    metalness: 1,
                    lightMap: texture,
                    side: THREE.DoubleSide,
                    envMap: cubeMap,
                    shading: THREE.FlatShading
                });
                object = new THREE.Mesh(geometry, material);
                object.position.y = 6
                scene.add(object);



                // cubes

                var geo = new THREE.BoxGeometry(.1, .1, .1, 1, 1, 1)
                group = new THREE.Object3D();
                for (var _x = -13; _x <= 13; _x++) {
                    for (var _y = -0; _y <= 0; _y++) {
                        for (var _z = -13; _z <= 13; _z++) {
                            var mesh = new THREE.Mesh(geo, material)

                            mesh.scale.x = 10
                            mesh.scale.y = 10
                            mesh.scale.z = 10

                            mesh.rotation.x = 0//Math.random();
                            mesh.rotation.y = 0;
                            mesh.rotation.z = 0;

                            mesh.position.x = _x
                            mesh.position.y = _y - 2
                            mesh.position.z = _z

                            mesh.lookAt(scene.position)

                            group.add(mesh);
                        }
                    }
                }

                // merge

                /*var geom = new THREE.Geometry()
                 for (var i = 0; i < group.children.length; i++) {
                 group.children[i].updateMatrix();
                 geom.merge(group.children[i].geometry, group.children[i].matrix);
                 }
                 group = new THREE.Mesh(geom, material);*/
                scene.add(group)

                // light

                var light = new THREE.DirectionalLight(0xffffff);
                light.position.set(-1, 1.5, 0.5);
                //scene.add(light);
                
                //pointLight = new THREE.PointLight()
                //target.add(pointLight)
                
                scene.add(target)

                var ambient = new THREE.AmbientLight(0xaaaaaa)
                scene.add(ambient)

                jumpCam()
            }

            function jumpCam() {
                /*TweenMax.to(camera.position, 1, {
                 x: (Math.random() - .5) * 10,
                 y: (Math.random()) * 5,
                 z: (Math.random() - .5) * 10,
                 onComplete: jumpCam
                 });*/

                TweenMax.to(target.position, 1, {
                    x: (Math.random() - .5) * 10,
                    y: (Math.random()) * 5,
                    z: (Math.random() - .5) * 10,
                    onComplete: jumpCam
                });
            }

            var time = 0;
            function render() {
                time += 0.1
                requestAnimationFrame(render);

                var i = 0
                for (var _x = -13; _x <= 13; _x++) {
                    for (var _y = -0; _y <= 0; _y++) {
                        for (var _z = -13; _z <= 13; _z++) {
                            var mesh = group.children[i]

                            mesh.scale.x = 10;
                            mesh.scale.y = 50 * (1 + Math.sin(-6 * (time / 10) + _x / 2) * Math.sin(0 + _z / 2)) / 2;
                            //mesh.scale.z = 10;

                            mesh.lookAt(target.position)

                            i++
                        }
                    }
                }

                var v = object.geometry.vertices
                var oldV = orgGeometry.vertices
                for (var i = 0; i < v.length; i++) {
                    if (Math.random() < .01) {
                        TweenMax.to(v[i],0,{
                            x:oldV[i].x* (Math.random() / 1 + 1),
                            y:oldV[i].y* (Math.random() / 1 + 1),
                            z:oldV[i].z* (Math.random() / 1 + 1)
                        })
                    }else{
                        TweenMax.to(v[i],1,{
                            x:oldV[i].x,
                            y:oldV[i].y,
                            z:oldV[i].z
                        })
                    }
                }
                object.geometry.verticesNeedUpdate = true

                controls.update();


                //camera.lookAt(scene.position)

                if (mobile) {
                    camera.position.set(0, 0, 0)
                    camera.translateZ(5);
                }
                renderer.render(scene, camera);

            }

        </script>
    </body>
</html>
